<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="ie=edge" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Form example</title><link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" /><style>body { padding-top: 55px; }</style></head><body><div class="container-fluid"><nav class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><button type="button" class="btn navbar-toggle collapsed " data-toggle="collapse" data-target="#main-navbar"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="collapse navbar-collapse" id="main-navbar"><ul class="nav navbar-nav navbar-right"></ul></div></div></nav><form name="hepek-examples-netlify" method="POST" netlify="netlify" class=""><div class="row"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><div class="form-group"><label for="txt1">Name</label><input type="text" class="form-control" name="name" id="txt1" /></div><div class="form-group"><label for="txt2">Disabled</label><input type="text" class="form-control" name="disabled" id="txt2" disabled="disabled" /></div><div class="form-group"><label for="em1">Email</label><input type="email" class="form-control" name="email" id="em1" multiple="multiple" /></div><div class="form-group"><label for="ph1">Phone</label><input type="tel" class="form-control" name="phone" id="ph1" /></div><div class="form-group"><label for="pwd1">Password</label><input type="password" class="form-control" name="pwd" id="pwd1" /></div><div class="form-group"><label for="url1">URL</label><input type="url" class="form-control" name="url" id="url1" /></div><div class="form-group"><label for="time1">Time</label><input type="time" class="form-control" name="time" id="time1" /></div><div class="form-group"><label for="wk1">Week</label><input type="week" class="form-control" name="weel" id="wk1" /></div><div class="form-group"><label for="mnt1">Month</label><input type="month" class="form-control" name="month" id="mnt1" /></div><div class="form-group"><label for="date1">Date of birth</label><input type="date" class="form-control" name="date" id="date1" min="1900-01-01" max="2000-01-01" /></div><div class="form-group"><label for="date2">Date and time</label><input type="datetime-local" class="form-control" id="date2" name="datetime" min="2000-01-01T00:00" max="2020-01-01T00:00" /></div><div class="form-group"><label for="num1">Number</label><input type="number" class="form-control" min="1" step="5" name="num" id="num1" /></div><div class="form-group"><label for="rng1">Range</label><input type="range" class="form-control" min="10" step="2" max="50" name="range" id="rng1" /></div><div class="form-group"><label for="f1">File</label><input type="file" class="form-control" name="file" id="f1" accept="image/*" /></div><div class="form-group"><label for="boja">Color</label><input type="color" class="form-control" name="color" id="boja" /></div><div class="checkbox"><label for="m1"><input type="checkbox" name="checkbox" id="m1" checked="checked" />Man?</label></div><input type="submit" value="Submit" class="btn " /><input type="button" value="Button" class="btn btn-warning" /><input type="reset" value="Reset examples.form" class="btn " /><input type="hidden" name="abcHidden" /></div><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div></div></form></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script></body></html>
