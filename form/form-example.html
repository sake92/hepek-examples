<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="ie=edge" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Form example</title><link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" /><style>body { padding-top: 55px; }</style></head><body><div class="container-fluid"><nav class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><button type="button" class="btn navbar-toggle collapsed " data-toggle="collapse" data-target="#main-navbar"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="collapse navbar-collapse" id="main-navbar"><ul class="nav navbar-nav navbar-right"></ul></div></div></nav><form name="hepek-examples-netlify" method="POST" netlify="netlify" class="form-horizontal"><div class="row"><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div><div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><fieldset><legend>Textual inputs</legend><div class="form-group"><label class="control-label col-sm-3" for="txt1">Name</label><div class="col-sm-9"><input class="form-control" type="text" name="name" id="txt1" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="txt2">Disabled</label><div class="col-sm-9"><input class="form-control" type="text" name="disabled" id="txt2" disabled="disabled" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="txt3">Customized</label><div class="col-sm-9"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input class="form-control" type="text" name="customized" id="txt3" /></div></div></div><div class="form-group"><label class="control-label col-sm-3" for="ta1">Free text</label><div class="col-sm-9"><textarea class="form-control" type="textarea" name="textArea" id="ta1" minlength="5"></textarea></div></div><div class="form-group"><label class="control-label col-sm-3" for="em1">Email</label><div class="col-sm-9"><input class="form-control" type="email" name="email" id="em1" multiple="multiple" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="ph1">Phone</label><div class="col-sm-9"><input class="form-control" type="tel" name="phone" id="ph1" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="pwd1">Password</label><div class="col-sm-9"><input class="form-control" type="password" name="pwd" id="pwd1" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="url1">URL</label><div class="col-sm-9"><input class="form-control" type="url" name="url" id="url1" /></div></div></fieldset><fieldset><legend>Checkbox inputs</legend><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><div class="checkbox"><label for="m1"><input type="checkbox" name="checkbox" id="m1" checked="checked" />Man?</label></div></div></div><hr /><div class="form-group"><label class="control-label col-sm-3">Favorite languages</label><div class="col-sm-9"><div class="checkbox"><label><input type="checkbox" name="progLangs" value="scala" />Scala</label></div><div class="checkbox"><label><input type="checkbox" name="progLangs" value="java" />Java</label></div></div></div></fieldset><fieldset><legend>Radio inputs</legend><div class="form-group"><label class="control-label col-sm-3">Super hero</label><div class="col-sm-9"><div class="radio"><label><input type="radio" name="favoriteSuperHero" value="batman" />Batman</label></div><div class="radio"><label><input type="radio" name="favoriteSuperHero" value="superman" checked="checked" />Superman</label></div></div></div></fieldset><fieldset><legend>Select inputs</legend><div class="form-group"><label class="control-label col-sm-3" for="selectCar">Cars</label><div class="col-sm-9"><select name="cars" class="form-control" id="selectCar"><option value="volvo">Volvo</option><option value="bmw" selected="selected">BMW</option></select></div></div><div class="form-group"><label class="control-label col-sm-3">Animals</label><div class="col-sm-9"><select multiple="multiple" size="7" name="animals" class="form-control"><optgroup label="Cats"><option value="bengal">Bengal</option><option value="persian" selected="selected">Persian</option></optgroup><optgroup label="Dogs"><option value="goldenRetriever" selected="selected">Golden retriever</option><option value="husky">Husky</option></optgroup></select></div></div></fieldset><fieldset><legend>Date/time inputs</legend><div class="form-group"><label class="control-label col-sm-3" for="time1">Time</label><div class="col-sm-9"><input class="form-control" type="time" name="time" id="time1" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="wk1">Week</label><div class="col-sm-9"><input class="form-control" type="week" name="weel" id="wk1" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="mnt1">Month</label><div class="col-sm-9"><input class="form-control" type="month" name="month" id="mnt1" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="date1">Date of birth</label><div class="col-sm-9"><input class="form-control" type="date" name="date" id="date1" min="1900-01-01" max="2000-01-01" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="dateTime1">Date and time</label><div class="col-sm-9"><input class="form-control" type="datetime-local" name="datetime" id="dateTime1" min="2000-01-01T00:00" max="2020-01-01T00:00" /></div></div></fieldset><fieldset><legend>Numeric inputs</legend><div class="form-group"><label class="control-label col-sm-3" for="num1">Number</label><div class="col-sm-9"><input class="form-control" type="number" name="num" id="num1" min="1" step="5" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="rng1">Range</label><div class="col-sm-9"><input class="form-control" type="range" name="range" id="rng1" min="10" step="2" max="50" /></div></div></fieldset><fieldset><legend>Misc inputs</legend><div class="form-group"><label class="control-label col-sm-3" for="f1">File</label><div class="col-sm-9"><input class="form-control" type="file" name="file" id="f1" accept="image/*" /></div></div><div class="form-group"><label class="control-label col-sm-3" for="kolor1">Color</label><div class="col-sm-9"><input class="form-control" type="color" name="color" id="kolor1" /></div></div></fieldset><fieldset><legend>Button inputs</legend><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><input class="btn btn-lg" type="submit" value="Submit" /></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><button class="btn btn-warning btn-sm" type="button" value="btnRemove"><span class="glyphicon glyphicon-remove"></span> Remove</button></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><input class="btn btn-danger btn-block" type="reset" value="Reset" /></div></div><input type="hidden" name="abcHidden" /></fieldset></div><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div></div></form></div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script></body></html>
